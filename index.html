<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f4c1efbfdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Incremental Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="card twitter">
        <span class="icon">
          <i class="fa-brands fa-twitter"></i>
        </span>
        <span class="number" id="twitter">
          0
        </span>
        <p>
        Twitter followers
        </p>
      </div>
      <div class="card facebook">
        <span class="icon">
          <i class="fa-brands fa-facebook"></i>
        </span>
        <span class="number" id="facebook">
          0
        </span>
        <p>
          Facebook Followers
        </p>
      </div>
      <div class="card twich">
        <span class="icon">
          <i class="fa-brands fa-twitch"></i>
        </span>
        <span class="number" id="twich">
          0
        </span>
        <p>
        Twich Followers  
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
